<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 50%, #45B7D1 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: rgba(70, 130, 180, 0.1);
            margin: -2rem -2rem 1.5rem -2rem;
            padding: 1rem 2rem;
            border-radius: 20px 20px 0 0;
            border-bottom: 1px solid rgba(70, 130, 180, 0.2);
        }

        .username {
            color: #4682B4;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(70, 130, 180, 0.2);
            color: #666;
            font-size: 0.85rem;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .qr-container {
            margin-top: 2rem;
            padding: 1rem;
            border: 2px dashed #ddd;
            border-radius: 8px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #qrcode {
            display: inline-block;
        }

        .placeholder {
            color: #999;
            font-style: italic;
        }

        .download-btn {
            margin-top: 1rem;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            display: none;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #218838 0%, #1ba085 100%);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="username">üë®‚Äçüíª Baydjayev</div>
            <h1>QR Code Generator</h1>
        </div>
        <div class="input-group">
            <input type="text" id="textInput" placeholder="Matn yoki URL kiriting...">
        </div>
        <button onclick="generateQR()">QR Code Yaratish</button>
        
        <div class="qr-container">
            <div id="qrcode">
                <div class="placeholder">Bu yerda QR code ko'rinadi</div>
            </div>
        </div>
        
        <button class="download-btn" id="downloadBtn" onclick="downloadQR()">QR Code-ni Yuklab Olish</button>
        
        <div class="footer">
            <div>¬© 2025 Baydjayev | QR Code Generator</div>
        </div>
    </div>

    <!-- QR Code kutubxonasi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    
    <script>
        function generateQR() {
            const text = document.getElementById('textInput').value.trim();
            const qrContainer = document.getElementById('qrcode');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (!text) {
                alert('Iltimos, matn yoki URL kiriting!');
                return;
            }
            
            // Avvalgi QR code-ni tozalash
            qrContainer.innerHTML = '';
            
            try {
                // QR code yaratish
                const qr = qrcode(0, 'M');
                qr.addData(text);
                qr.make();
                
                // QR code-ni HTML shaklida yaratish
                const qrHTML = qr.createImgTag(4, 8);
                qrContainer.innerHTML = qrHTML;
                
                // Yuklab olish tugmasini ko'rsatish
                downloadBtn.style.display = 'inline-block';
                
            } catch (error) {
                console.error('QR code yaratishda xatolik:', error);
                qrContainer.innerHTML = '<div style="color: red;">QR code yaratishda xatolik yuz berdi!</div>';
            }
        }
        
        function downloadQR() {
            const qrImage = document.querySelector('#qrcode img');
            if (!qrImage) {
                alert('Avval QR code yarating!');
                return;
            }
            
            // Canvas yaratish va QR code-ni chizish
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                // Yuklab olish
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL();
                link.click();
            };
            img.src = qrImage.src;
        }
        
        // Enter tugmasi bilan ham QR code yaratish
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
