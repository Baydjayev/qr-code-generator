<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .qr-container {
            margin-top: 2rem;
            padding: 1rem;
            border: 2px dashed #ddd;
            border-radius: 8px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #qrcode {
            display: inline-block;
        }

        .placeholder {
            color: #999;
            font-style: italic;
        }

        .download-btn {
            margin-top: 1rem;
            background: #28a745;
            display: none;
        }

        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-group">
            <input type="text" id="textInput" placeholder="Matn yoki URL kiriting...">
        </div>
        <button onclick="generateQR()">QR Code Yaratish</button>
        
        <div class="qr-container">
            <div id="qrcode">
                <div class="placeholder">Bu yerda QR code ko'rinadi</div>
            </div>
        </div>
        
        <button class="download-btn" id="downloadBtn" onclick="downloadQR()">QR Code-ni Yuklab Olish</button>
    </div>

    <!-- QR Code kutubxonasi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    
    <script>
        function generateQR() {
            const text = document.getElementById('textInput').value.trim();
            const qrContainer = document.getElementById('qrcode');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (!text) {
                alert('Iltimos, matn yoki URL kiriting!');
                return;
            }
            
            // Avvalgi QR code-ni tozalash
            qrContainer.innerHTML = '';
            
            try {
                // QR code yaratish
                const qr = qrcode(0, 'M');
                qr.addData(text);
                qr.make();
                
                // QR code-ni HTML shaklida yaratish
                const qrHTML = qr.createImgTag(4, 8);
                qrContainer.innerHTML = qrHTML;
                
                // Yuklab olish tugmasini ko'rsatish
                downloadBtn.style.display = 'inline-block';
                
            } catch (error) {
                console.error('QR code yaratishda xatolik:', error);
                qrContainer.innerHTML = '<div style="color: red;">QR code yaratishda xatolik yuz berdi!</div>';
            }
        }
        
        function downloadQR() {
            const qrImage = document.querySelector('#qrcode img');
            if (!qrImage) {
                alert('Avval QR code yarating!');
                return;
            }
            
            // Canvas yaratish va QR code-ni chizish
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                // Yuklab olish
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL();
                link.click();
            };
            img.src = qrImage.src;
        }
        
        // Enter tugmasi bilan ham QR code yaratish
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
